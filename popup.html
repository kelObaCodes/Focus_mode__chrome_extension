<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Mode</title>

  <link rel="stylesheet" type="text/css" href="./style.css">
  <style>
   
  </style>
</head>
<body>
  <img src="./icons/checked.png"  id="backImg" height="550"/> 

  <div class="plugin-cover">
  <div class="tab-container">
    <div class="tab active" id="focusTab">Focus Mode</div>
    <div class="tab " id="optionsTab">Options</div>
    <div class="tab" id="authTab">Auth</div>
  </div>
  
  <div id="focusContent" class="tab-content active">
    <h1>Focus Mode</h1>
    <label>
      <input type="checkbox" id="focusToggle" /> <span id="labelText"> </span> Focus Mode
    </label>
    <div>
      <img src="./icons/focus.png" id="focusImg" height="150"/>
      <img src="./icons/sunny.png"  id="breakImg" height="150"/>
    </div>
 
    <p id="status" class="align-center">Stay focused!</p>
    <div class="break-reminder " id="breakReminder">
      Time to take a break!
    </div>
  
  </div>
  
  <div id="optionsContent" class="tab-content">
    <h1>Options</h1>
    <div class="break-interval">
      <label for="breakInterval" class="label-class">Break Interval (in minutes):</label>
      <input type="number" class="input-class" id="breakInterval" min="1">
    <button id="saveButton">Save</button>
    </div>
    <div class="separator">
      </div>
    <div>
      <label  class="label-class">Enter Blocked Sites:</label>
      <input type="text" class="input-class" id="blockedSiteInput" placeholder="Enter site to block">
      <button id="addBlockedSiteButton">Add</button>
    </div>
    <div class="separator">
    </div>
    <div>
      <p class="blocked-site-text">Blocked Sites:</p>
      <ul id="blockedSitesList" class="blocked-sites-list"></ul>
    </div>
  </div>

  <div id="authContent" class="tab-content">
    <h1>Auth</h1>
    <div id="passwordCreation">
      <label>
        Create Password:
        <input type="password" class="input-class" id="createPassword" />
      </label>
      <label class="show-pass">
        <input type="checkbox" id="toggleCreatePassword" /> Show password
      </label>
     <br>
      <label>
        Best Food:
        <input type="text" class="input-class" id="bestFood" />
      </label>
      <button id="savePassword">Save Password</button>
     
      </div>
    <div id="passwordReset" class="hidden">
      <label  class="label-class">
        Best Food:
      </label>

        <input type="text" class="input-class" id="resetFood" placeholder="Add best food to reset password" />
      <button id="resetPassword">Reset Password</button>
    </div>
    <a href="#" id="forgotPassword" class="hidden anchor">Forgot Password?</a>
    <a href="#" id="goBack" class="hidden anchor">Go back?</a>
  </div>
</div>
<p class="name">Designed & developed by 
<a href="https://www.linkedin.com/in/kelvin-igbinoba/" target="_blank" id="myAnchor">
  Kelvin Igbinoba
</a>

</p>
  <script src="popup.js"></script>
</body>
</html>
