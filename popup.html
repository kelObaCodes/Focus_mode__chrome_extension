<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Focus Mode</title>

        <link rel="stylesheet" type="text/css" href="./styles.css" />
        <style></style>
    </head>
    <body>
        <img src="./icons/checked.png" id="backImg" height="550" />
        <img src="./icons/pattern.png" id="patternImg" height="550" />

        <div class="plugin-cover">

            <div class="tab-container">
                <div class="tab active" id="focusTab">Focus Mode</div>
                <div class="tab" id="optionsTab">Options</div>
                <div class="tab" id="authTab">Auth</div>
            </div>
            <div id="focusContent" class="tab-content active">
                <h1>Focus Mode</h1>
                <label class="point-cursor">
                    <input type="checkbox" id="focusToggle" />
                    <span id="labelText"> </span> Focus Mode
                </label>
                <div>
                    <img src="./icons/focus.png" id="focusImg" height="150" />
                    <img src="./icons/sunny.png" id="breakImg" height="150" />
                </div>

                <p id="status" class="align-center">Stay focused!</p>
                <div class="break-reminder align-center" id="breakReminder">
                    Time to take a break!
                </div>
                <p id="scheduledModeStatus" style="color: green; display: none">
                    Scheduled Mode is ON
                </p>
            </div>

            <div id="optionsContent" class="tab-content">
                <h1>Options</h1>
                <div class="break-interval">
                    <label for="breakInterval" class="label-class"
                        >Break Interval (in minutes):</label
                    >
                    <input
                        type="number"
                        class="input-class"
                        id="breakInterval"
                        min="1"
                    />
                    <button id="saveButton">Save</button>
                </div>
                <div class="separator"></div>
              
                <!-- Add this section in the Options tab -->
                <div>
                  <div class="mb-10">

                    <label class="label-class">
                        <input type="checkbox" id="scheduledFocusModeToggle" />
                        Add scheduled focus mode
                    </label>
                  </div>

                    <div id="scheduledTimes" style="display: none">
                        <label class="label-class">Start Time: </label>
                        <input type="time" id="startTime" class="input-class" />
                        <label class="label-class">End Time: </label>
                        <input type="time" id="endTime" class="input-class" />
                        <button id="saveScheduleButton">Save Schedule</button>
                    </div>
                </div>

                <div class="separator"></div>
                <div>
                  <div class="block-mode">
                    <label class="label-class">Enter Block Mode:</label>

                  </div>
                  <label class="label-class">
                      <input type="radio" name="mode" id="blockedSitesMode" /> Blocked Sites Mode
                  </label>
                  <label class="label-class">
                      <input type="radio" name="mode" id="allowedSitesMode" /> Allowed Sites Mode
                  </label>
              </div>
                <div class="separator"></div>

                <div>
                    <label class="label-class">Enter Blocked Sites:</label>
                    <input
                        type="text"
                        class="input-class"
                        id="blockedSiteInput"
                        placeholder="Enter site to block"
                    />
                    <button id="addBlockedSiteButton">Add</button>
                </div>
                <div class="separator"></div>
                <div>
                    <p class="blocked-site-text">Blocked Sites:</p>
                    <ul id="blockedSitesList" class="blocked-sites-list"></ul>
                </div>
                <div>
                    <div class="separator"></div>

                    <div>
                        <p class="blocked-site-text">Allowed Sites</p>
                        <input
                            type="text"
                            id="allowedSiteInput"
                            class="input-class"
                            placeholder="Enter site to allow"
                        />
                        <button id="addAllowedSiteButton">Add</button>
                        <ul
                            id="allowedSitesList"
                            class="blocked-sites-list"
                        ></ul>
                    </div>
                </div>
                <div class="separator"></div>

                <div>
                    <p class="blocked-site-text">Change Theme</p>
        <button id="themeToggle">Toggle Theme</button>

            </div>
            </div>
        
            <div id="authContent" class="tab-content">
                <h1>Auth</h1>
                <div id="passwordCreation">
                    <label>
                        Create Password:
                        <input
                            type="password"
                            class="input-class"
                            id="createPassword"
                        />
                    </label>
                    <label class="show-pass">
                        <input type="checkbox" id="toggleCreatePassword" /> Show
                        password
                    </label>
                    <br />
                    <label>
                        Best Food:
                        <input type="text" class="input-class" id="bestFood" />
                    </label>
                    <button id="savePassword">Save Password</button>
                </div>
                <div id="passwordReset" class="hidden">
                    <label class="label-class"> Best Food: </label>

                    <input
                        type="text"
                        class="input-class"
                        id="resetFood"
                        placeholder="Add best food to reset password"
                    />
                    <button id="resetPassword">Reset Password</button>
                </div>
                <a href="#" id="forgotPassword" class="hidden anchor"
                    >Forgot Password?</a
                >
                <a href="#" id="goBack" class="hidden anchor">Go back?</a>
            </div>

        </div>

        <p class="name">
            Designed & developed by
            <a
                href="https://www.linkedin.com/"
                target="_blank"
                id="myAnchor"
            >
                K0
            </a>
        </p>
        <script src="popup.js"></script>
    </body>
</html>
