<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Break Reminder Overlay</title>
  <style>
    /* Overlay styles */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Ensure the overlay is on top of other elements */
    }

    /* Message styles */
    .message {
      color: white;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="message">
      It's time to take a break!
    </div>
  </div>
</body>
</html>
